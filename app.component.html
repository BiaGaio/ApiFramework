<div style="max-width: 600px; margin: 40px auto; font-family: Arial;">
  <h1 style="text-align: center;">ðŸŽ¬ Busca de Filmes</h1>

  <div style="display: flex; justify-content: center; margin-bottom: 20px;">
    <input
      type="text"
      placeholder="Digite o nome do filme"
      [(ngModel)]="titulo"
      style="padding: 10px; width: 300px;"
    >

    <button 
      (click)="buscar()" 
      style="padding: 10px 20px; margin-left: 10px; cursor: pointer;"
    >
      Buscar
    </button>
  </div>

  <p *ngIf="erro" style="color: red; text-align: center;">
    {{ erro }}
  </p>

  <div *ngIf="filme" style="text-align: center; margin-top: 20px;">
    <h2>{{ filme.Title }} ({{ filme.Year }})</h2>

    <img 
      [src]="filme.Poster" 
      alt="Poster" 
      style="width: 250px; border-radius: 10px; margin-bottom: 20px;"
    >

    <p><strong>GÃªnero:</strong> {{ filme.Genre }}</p>
    <p><strong>Diretor:</strong> {{ filme.Director }}</p>
    <p><strong>Atores:</strong> {{ filme.Actors }}</p>
    <p style="text-align: justify;"><strong>Enredo:</strong> {{ filme.Plot }}</p>
  </div>
</div>
